<div class="container">
    <header>Sudoku</header>
    <main>
        <div class="row" *ngFor="let row of board; let i = index">
            <div class="col" *ngFor="let cell of row; let j = index" (click)="select(i, j)" [class.selected]="i === selected[0] && j === selected[1]">
                {{ cell === 0 ? '' : cell }}
            </div>
        </div>
    </main>
    <footer>SOLVE</footer>
</div>
