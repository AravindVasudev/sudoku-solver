<div class="container">
    <header>{{ title }}</header>
    <main>
        <div class="row" *ngFor="let row of board; let i = index">
            <div class="col" *ngFor="let cell of row; let j = index" (click)="select(i, j)" [class.selected]="i === selected[0] && j === selected[1]">
                {{ cell === 0 ? '' : cell }}
            </div>
        </div>
    </main>
    <footer>
        <div id="keys">
            <div *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]" (click)="updateBoard({'key': num})">{{ num }}</div>
        </div>
        <button (click)="solver()">SOLVE</button>
    </footer>
</div>
